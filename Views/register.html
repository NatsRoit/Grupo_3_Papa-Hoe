<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa Hoe</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a99dce3628.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <a href="/"><img id="logo-header" src="/brand/LOGO-PapaHoe-LogoWord-Negativo.png" alt="PapaHoe Logo"></a>
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-cart-shopping"></i>
        <i class="fa-solid fa-language"></i>
        <i class="fa-solid fa-flag"></i>
        <i class="fa-solid fa-moon"></i>
    </header>

    
    <main class="completar">
        <h2 class="titular">Vamos a necesitar tus datos</h2>
        <a href="/login"><img id="imagen-header" src="/brand/PapaHoe-ELEMENTS-Lalinea.png" alt="LaLinea" width="90%"></a>

        <form class="registro" action="/views/register.html" method="post" >

            <div class="datos">
                <span>
                <label for="nombre"></label> Nombre
                <input class="caja" type="text" name="nombre" id="nombre" placeholder="Nombre" required > 
                </span>
            </div> 

            <div class="datos">
                <span>
                <label for="apellido"></label> Apellido
                <input class="caja" type="text" name="apellido" id="apellido" placeholder="Apellido" required> 
                </span>
            </div> 

            <div class="datos">
                <span>
                <label for="usuario"></label> Usuari@
                <input class="caja" type="text" name="usuario" id="usuario" placeholder="Nombre de usuari@" required> 
                </span>
            </div> 

            <div class="datos">
                <span>
                <label for="email"></label> Correo Electrónico
                <input class="caja" type="email" name="email" id="email" placeholder="Correo Electrónico" required> 
                </span>
            </div> 

            <div class="datos">
                <span>
                <label for="contraseña"></label> Contraseña
                <input class="caja" type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>
                </span>
            </div>

            <button class="boton" type="submit">Registrate</button>

            <a href="/login"><img id="imagen-header" src="/brand/PapaHoe-ELEMENTS-Lalinea.png" alt="LaLinea" width="90%"></a>

            <h5 class="ingreso">O ingresá con:</h5>

            <div class="logo-ingreso">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-google"></i>
            </div>
    </main>

    <footer>
        <ul>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/productCart">productCart</a></li>
            <li><a href="/productDetail">productDetail</a></li>
        </ul>
    </footer>
</body>
</html>
